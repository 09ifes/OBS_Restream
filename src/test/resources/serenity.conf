serenity {
    take.screenshots = AFTER_EACH_STEP
}

headless.mode = true
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--start-maximized",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "--window-size=1920,1080"]
    }
  }

      preferences {
        excludeSwitches = ["enable-automation"]
        useAutomationExtension = false
      }

}

